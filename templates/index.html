<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malware Analysis Framework</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f39c12;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
        }
        .file-input-button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input-button:hover {
            background-color: #e67e22;
        }
        .file-input-label {
            display: block;
            padding: 10px 20px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .file-input-label:hover {
            background-color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e67e22;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
        }
        .upload-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-info p {
            font-size: 18px;
            color: #e0e0e0;
        }
        .upload-info a {
            color: #f39c12;
            text-decoration: none;
        }
        .upload-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malware Analysis Framework</h1>
        <div class="upload-info">
            <p>Select a PDF file for analysis to detect keywords, URLs, and potential threats.</p>
            <p>Ensure that your file does not contain any confidential information.</p>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input-container">
                <label class="file-input-label" for="file">Choose PDF File</label>
                <input type="file" id="file" name="file" accept=".pdf" required>
            </div>
            <button type="submit">Upload PDF</button>
        </form>
        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
